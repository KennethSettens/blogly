{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    
    <ol>
    {% for user in users %}
        <li> 
            <a href="/users/{{ user.id }}">{{ user.FirstName, user.LastName }}</a> 
        </li>
    {% endfor%}
    </ol>

    <a href="/users/new"> Create User</a>
    
    
{% endblock %}
