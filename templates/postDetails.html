{% extends "base.html" %}

{% block content%}
    <h1> {{post.title}} </h1>
    <p> {{post.content}} </p>
    <p> by {{user.FirstName, user.LastName}}</p>

    <form action='/posts/{{post.id}}/edit' method="POST">
        <button> Edit </button>
    </form>
    <form action="/posts/{{post.id}}/delete" method="POST">
        <button> Delete </button>
    </form>
{% endblock%}
